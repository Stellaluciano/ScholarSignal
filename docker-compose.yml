version: '3.9'
services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-scholarsignal}
      POSTGRES_USER: ${POSTGRES_USER:-scholarsignal}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-scholarsignal}
    ports: ["5432:5432"]
    volumes:
      - pgdata:/var/lib/postgresql/data
  redis:
    image: redis:7-alpine
    ports: ["6379:6379"]
  backend:
    build:
      context: ./backend
    env_file: .env.example
    depends_on: [postgres, redis]
    ports: ["8000:8000"]
  worker:
    build:
      context: ./backend
    command: ["python", "-m", "app.jobs.worker"]
    env_file: .env.example
    depends_on: [backend, redis, postgres]
  scheduler:
    build:
      context: ./backend
    command: ["python", "-m", "app.jobs.scheduler"]
    env_file: .env.example
    depends_on: [worker, redis]
  web:
    build:
      context: ./web
    env_file: .env.example
    depends_on: [backend]
    ports: ["3000:3000"]
volumes:
  pgdata:
